<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Palindrome checker</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Palindrome Checker</h2>
      <p>
        A Palindrome is word, phrase, or sequence that reads the same backwards
        as forwards, e.ge madam or nurses run.
      </p>
      <input type="text" class="user-input" placeholder="Enter you text" />
      <button class="check-btn">Check</button>
      <p class="message">Yes, 'level' is Palindrome!</p>
    </div>
    <script src="./JavaScript.js"></script>
  </body>
</html>
